<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Kaleidoscope</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white">

  <!-- Canvas -->
  <main id="canvas-container"></main>

  <!-- Controls -->
  <div class="controls">
    <!-- Symmetry Slider -->
    <div class="flex items-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400"><path d="m12 3-1.9 1.9a5 5 0 0 0 0 7.1L12 14l1.9-1.9a5 5 0 0 0 0-7.1L12 3Z"/><path d="M5 21v-2a5 5 0 0 0 0-7.1L7 10l1.9 1.9a5 5 0 0 1 0 7.1L7 21H5Z"/><path d="M19 21v-2a5 5 0 0 1 0-7.1L17 10l-1.9 1.9a5 5 0 0 0 0 7.1L17 21h2Z"/></svg>
      <label for="symmetrySlider" class="font-medium text-gray-300">Symmetry</label>
      <input type="range" id="symmetrySlider" min="2" max="24" value="8" step="1">
      <span id="symmetryValue" class="font-bold text-blue-300 w-6 text-center">8</span>
    </div>

    <!-- Buttons -->
    <div class="flex items-center gap-3">
      <button id="clearButton" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">
        Clear
      </button>
      <button id="saveButton" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center gap-2">
        Save
      </button>
    </div>
  </div>

  <!-- Custom JS -->
  <script src="script.js"></script>
</body>
</html>
